<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="dacss.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <title>GPA Calculator</title>
</head>
    <body>
    <h1 class="p-3 m-3">
        <a class="font-weight-bold" contenteditable="true" id="course_name" style="color:#000000;">Temp</a>
        <span class="m-2 font-weight-light" id="total_percent" style="">0%</span>
    </h1>
    <div class="p-3 m-3 container-fluid" id = "gpaForm">
        <div class="row">
            <div class="col" id="sideBar">
                <div class="row" id="row0">
                    <div class="col">
                        <div class="input-group mb-3" id="0">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Percent</span>
                            </div>
                            <input type="text" id="percent0" class="form-control" placeholder="99" aria-describedby="basic-addon1">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Weight</span>
                            </div>
                            <input type="text" id="weight0" class="form-control" placeholder="10" aria-describedby="basic-addon1">
                            <select id = "name0" class="custom-select">
                                <option value="Exam">Exam</option>
                                <option value="Midterm">Midterm</option>
                                <option value="Assignment">Assignment</option>
                                <option value="Tutorial Marks">Tutorial Marks</option>
                            </select>
                        </div>
                    </div>
                    <div class="col col-xl-2">
                        <button type="button" class="btn btn-danger" id="del_field0" onclick="remove_field(0)">Delete</button>
                    </div>
                </div>
                <div class="row" id="row1">
                    <div class="col">
                        <div class="input-group mb-3 transparent trans-click" id="1" onclick="add_field()">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Percent</span>
                            </div>
                            <input type="text" id="percent1" class="form-control" placeholder="99" aria-describedby="basic-addon1">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Weight</span>
                            </div>
                            <input type="text" id="weight1" class="form-control" placeholder="10" aria-describedby="basic-addon1">
                            <select id = "name1" class="custom-select">
                                <option value="Exam">Exam</option>
                                <option value="Midterm">Midterm</option>
                                <option value="Assignment">Assignment</option>
                                <option value="Tutorial Marks">Tutorial Marks</option>
                            </select>
                        </div>
                    </div>
                    <div class="col col-xl-2">
                        <button type="button" id = "del_field1" class="btn btn-danger invisible">Delete</button>
                    </div>
                </div>
            </div>
            <div class="col" id="chart">
                <div class="chart-container">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="p-3 m-3">
        <button type="button" class="btn btn-success" id="calc-gpa">Calculate!</button>
    </div>
    <script rel="text/javascript" src="./add_row.js"></script>
    </body>
</html>
