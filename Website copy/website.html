<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="dacss.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script rel="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script rel="text/javascript" src="./add_row.js"></script>
    <title>GPA Calculator</title>
</head>
    <body>
    <h2 class="form-group">
        <div class="pl-3 pt-3 pr-3 m-3 row justify-content-between">
            <div class="col-xm-1">
                <div class="input-group input-group-lg">
                    <input type="text" maxlength = "18" id = "course_name"
                           class="form-control font-weight-bold text-dark bg-white border-0 small input-lg"
                           placeholder="Course Name" style = "height:10vh; width:30vw; font-size:150%;" aria-describedby="basic-addon2">
                </div>
            </div>
            <div class="col-xm-1 align-self-center">
                <span class="font-weight-bold text-dark" style = "height:10vh; width:30vw; font-size:150%" id="total_percent">0%</span>
            </div>
        </div>
    </h2>
    <div class="p-3 m-3" id = "gpaForm">
        <div class="row">
            <div class="col">
                <div class="card mb-4 shadow">
                    <div class="card-body" id="sideBar">
                        <h4 class="card-title mb-3 font-weight-bold text">Grade Input</h4>
                        <div class="row" id="row0">
                            <div class="col">
                                <div class="input-group mb-3" id="0">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-light border-0 small">Percent:</span>
                                    </div>
                                    <input type="number" id="percent0" onkeyup = "update(line_chart)" class="form-control bg-light border-0 small" aria-describedby="basic-addon1">
                                    <div class="input-group-prepend ">
                                        <span class="input-group-text bg-light border-0 small">Weight:</span>
                                    </div>
                                    <input type="number" maxlength="3" id="weight0" onkeyup = "update(line_chart)" class="form-control bg-light border-0 small" aria-describedby="basic-addon1">
                                    <select id = "name0" onchange = "update(line_chart)" class="custom-select bg-light border-0 small">
                                        <option value="Exam">Exam</option>
                                        <option value="Midterm">Midterm</option>
                                        <option value="Assignment">Assignment</option>
                                        <option value="Tutorial Marks">Tutorial Marks</option>
                                        <option value="Quiz">Quiz</option>
                                        <option value="Lab">Lab</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col col-xl-2">
                                <button type="button" class="btn btn-danger" id="del_field0" onclick="remove_field(0)">Delete</button>
                            </div>
                        </div>
                        <div class="row" id="row1">
                            <div class="col">
                                <div class="input-group mb-3 transparent trans-click" id="1" onclick="add_field()">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-light border-0 small">Percent:</span>
                                    </div>
                                    <input type="number" id="percent1" onkeyup = "update(line_chart)" class="form-control bg-light border-0 small" aria-describedby="basic-addon1">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-light border-0 small">Weight:</span>
                                    </div>
                                    <input type="number" id="weight1" onkeyup = "update(line_chart)" class="form-control bg-light border-0 small" aria-describedby="basic-addon1">
                                    <select id = "name1" onchange = "update(line_chart)" class="custom-select bg-light border-0 small">
                                        <option value="Exam">Exam</option>
                                        <option value="Midterm">Midterm</option>
                                        <option value="Assignment">Assignment</option>
                                        <option value="Tutorial Marks">Tutorial Marks</option>
                                        <option value="Quiz">Quiz</option>
                                        <option value="Lab">Lab</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col col-xl-2">
                                <button type="button" id = "del_field1" onclick= ""
                                        class="btn btn-danger invisible">Delete</button>
                            </div>
                        </div>
                    </div>
                    <span class="text mb-4 ml-4" id="total_weight">Total Weight:</span>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card mb-4 shadow" style="size:50vw;">
                            <div class="card-body">
                                <h4 class="card-title mb-3 font-weight-bold text">Grade Options</h4>
                                <h6 class="card-title">Goal Percentage</h6>
                                <div class="input-group">
                                    <input type="number" id = "gpa_goal"
                                           class="form-control w-10 font-weight-light bg-light border-0 small"
                                           placeholder="85.0" aria-describedby="basic-addon2"
                                           onkeyup = "goal_percentage()">
                                </div>
                                <h6 class="card-title mt-3">Weight</h6>
                                <div class="input-group">
                                    <input type="number" id = "next_weight"
                                           class="form-control w-10 font-weight-light bg-light border-0 small"
                                           placeholder="85.0" aria-describedby="basic-addon2"
                                           onkeyup = "goal_percentage()">
                                </div>
                                <h6 class="font-weight-light mt-3" id="needed_gpa">Needed Grade:</h6>
                                <h6 class="font-weight-light" id="needed_weight">Needed Weight:</h6>
                                <h6 class="card-title mt-4">Max Grade Achievable (MGA)</h6>
                                <div>
                                    <h6 class="font-weight-light mt-3" id="max_grade">Max Grade:</h6>
                                    <h6 class="font-weight-light" id="remain_weight">Remaining Weight:</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card mb-4 shadow">
                    <div class="card-body">
                        <h4 class="card-title mb-3 font-weight-bold text">Performance Overview</h4>
                        <div class="row">
                            <div class="col">
                                <div class="chart-container">
                                    <canvas id="line_chart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mb-4 shadow">
                    <div class="card-body">
                        <h4 class="card-title mb-3 font-weight-bold text">Assessment Overview</h4>
                        <div class="row">
                            <div class="col">
                                <div class="chart-container">
                                    <canvas id="bar_chart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-success" onclick="save_data()">Save Class</button>
    </div>
    </body>
</html>
